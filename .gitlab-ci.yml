stages:
  - pyStage
  - monstage

job-1:
  stage: monstage
  variables:
    DOCKER_DRIVER: overlay2
  tags:
    - qgistest
  script:
    - ./test.sh
  rules:
    - when: always

job-linter:
  stage: pyStage
  variables:
    DOCKER_DRIVER: overlay2
  tags:
    - qgistest
  script:
    - python3 -m pylint TestPy.py
  rules:
    - when: always
